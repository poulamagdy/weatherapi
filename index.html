<html>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg py-5">
        <div class="container">
          <div class="d-flex align-items-center">
            <div class="logo w-25 me-3">
              <a class="navbar-brand" href="#"><img src="images/logo@2x.png" class="w-100" alt=""></a>
            </div>
            <div class="logo-capation">
              <h1 class="h6">Weather</h1>
              <small>tagline goes here</small>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-5">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Live cameras</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="overflow-hidden">
        <div class="image mb-5 d-flex justify-content-center align-items-center">
            <div class="container">
              <div class="row">
                <div class="col-lg-12 my-5">
                  <div class="py-5 px-5">
                    <label for="location" class="w-100 position-relative">
                      <input type="text" name="ulocation" placeholder="Find your location.." oninput="city(this.value)" class="w-100 country rounded-5 py-2 px-3" id="location">
                      <button class="btn position-absolute find rounded-5 text-white my-1">Find</button>
                    </label>
                  </div>
                </div>
                <div class="temperature d-flex" id="temperature">
                  
                </div>
              </div>
            </div>
        </div>  
      </header>
      <footer class="mt-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-8">
              <label for="subscribe" class="w-100 position-relative my-5">
                <input type="text" name="usubscribe " placeholder="Enter your email to subscribe..." class="w-100 country rounded-5 py-2 px-3" id="subscribe">
                <button class="btn position-absolute find rounded-5 text-white my-1">subscribe</button>
              </label>
              <p class="text-white mb-5">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
            <div class="col-lg-2">
                <div class="social d-flex mt-5">
                  <div class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                  </div>
                  <div class="icon">
                    <i class="fa-brands fa-twitter"></i>
                  </div>
                  <div class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                  </div>
                  <div class="icon">
                    <i class="fa-brands fa-pinterest"></i>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </footer>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
